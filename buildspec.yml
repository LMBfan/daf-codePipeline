version: 0.1

phases:
    pre-build:
      commands:
          - "which curl > /dev/null && \
             which pip > /dev/null || \
             (apt-get update && apt-get -y install curl python-pip)"
          - "which pipenv > /dev/null && \
             which runway > /dev/null || \
             pip install pipenv runway"
          - "if [ ! -d /opt/chefdk ]; then \
               curl -L https://omnitruck.chef.io/install.sh | bash -s -- -P chefdk; \
             fi"
